<div class="card border-primary">
  <div class="card-header">Angular App</div>
  <div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <form method="POST">
      <form>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-10">
            <input
              [(ngModel)]="usuario.username"
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Username"
              autofocus
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input
              [(ngModel)]="usuario.password"
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button
              type="submit"
              class="btn btn-lg btn-primary"
              (click)="login()"
            >
              Iniciar
            </button>
          </div>
        </div>
      </form>
    </form>
  </div>
</div>
